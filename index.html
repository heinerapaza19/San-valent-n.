<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            overflow: hidden;
            transition: background 1s;
        }
        .contenedor {
            margin-top: 100px;
        }
        .boton {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .si { background-color: #ff6699; color: white; }
        .no { background-color: #ffcc00; color: black; }
        .oculto { display: none; }
        h1 { transition: opacity 1s; }
        .frases {
            font-size: 22px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .peluche {
            width: 150px;
            margin-top: 20px;
        }
        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .globo, .corazon {
            position: absolute;
            animation: flotar 5s infinite;
        }
        .globo {
            width: 50px;
            height: 70px;
            background-color: #ff6699;
            border-radius: 50%;
        }
        .corazon {
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>

    <div id="pregunta" class="contenedor">
        <h1>¬øTe gustar√≠a ser mi San Valent√≠n?</h1>
        <button class="boton si" onclick="mostrarSorpresa()">S√≠</button>
        <button class="boton no" onclick="mostrarPorfis()">No</button>
    </div>

    <div id="porfis" class="contenedor oculto">
        <h1>Por fis, s√© mi San Valent√≠n ‚ù§Ô∏è</h1>
        <img src="capibara_triste.png" alt="Capibara triste" class="peluche">
        
        <button class="boton si" onclick="mostrarSorpresa()">S√≠</button>
    </div>

    <div id="sorpresa" class="contenedor oculto">
        <h1>SORPRESA!</h1>
        <div class="frases" id="frases">
            <p>üåπ Eres lo mejor que me ha pasado.</p>
            <p>üíñ Mi vida es m√°s hermosa contigo.</p>
            <p>‚ú® Gracias por estar a mi lado siempre.</p>
        </div>
    </div>

    <script>
        function mostrarPorfis() {
            document.getElementById("pregunta").style.display = "none";
            document.getElementById("porfis").style.display = "block";
        }

        function mostrarSorpresa() {
            document.body.style.backgroundColor = "#ffcccc";
            document.getElementById("pregunta").style.display = "none";
            document.getElementById("porfis").style.display = "none";
            document.getElementById("sorpresa").style.display = "block";

            setTimeout(() => {
                document.getElementById("frases").style.opacity = "1";
            }, 2000);

            for (let i = 0; i < 10; i++) {
                let globo = document.createElement("div");
                globo.classList.add("globo");
                globo.style.left = Math.random() * 100 + "vw";
                globo.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(globo);
                
                let corazon = document.createElement("div");
                corazon.classList.add("corazon");
                corazon.innerHTML = "‚ù§Ô∏è";
                corazon.style.left = Math.random() * 100 + "vw";
                corazon.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(corazon);
            }
        }
    </script>

</body>
</html>
